tosca_definitions_version: micro_tosca_yaml_1.1
description: micro.tosca
imports:
- micro: https://di-unipi-socc.github.io/microTOSCA/1.1/microTOSCA.yaml
topology_template:
  node_templates:
    account:
      type: micro.nodes.Service
      requirements:
      - interaction: account_db
      - interaction:
          node: currency
          relationship: c
      - interaction:
          node: collection
          relationship: c
    collection:
      type: micro.nodes.Service
      requirements:
      - interaction: collection_db
      - interaction:
          node: currency
          relationship: c
    market:
      type: micro.nodes.Service
      requirements:
      - interaction: market_db
      - interaction:
          node: currency
          relationship: c
      - interaction:
          node: collection
          relationship: c
    api_gateway:
      type: micro.nodes.MessageRouter
      requirements:
      - interaction: account
      - interaction: collection
      - interaction: market
      - interaction: currency
      - interaction: payment
    collection_db:
      type: micro.nodes.Datastore
    account_db:
      type: micro.nodes.Datastore
    market_db:
      type: micro.nodes.Datastore
    currency:
      type: micro.nodes.Service
      requirements:
      - interaction: currency_db
    currency_db:
      type: micro.nodes.Datastore
    payment:
      type: micro.nodes.Service
      requirements:
      - interaction: payment_db
      - interaction:
          node: currency
          relationship: c
    payment_db:
      type: micro.nodes.Datastore
  groups:
    adad:
      type: micro.groups.Edge
      members:
      - api_gateway
  relationship_templates:
    t:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
    c:
      type: micro.relationships.InteractsWith
      properties:
        circuit_breaker: true
    d:
      type: micro.relationships.InteractsWith
      properties:
        dynamic_discovery: true
    tc:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        circuit_breaker: true
    td:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        dynamic_discovery: true
    cd:
      type: micro.relationships.InteractsWith
      properties:
        circuit_breaker: true
        dynamic_discovery: true
    tcd:
      type: micro.relationships.InteractsWith
      properties:
        timeout: true
        circuit_breaker: true
        dynamic_discovery: true
